        // =============== UTILS ===============
    function toggleDarkMode() {
      state.darkMode = !state.darkMode;
      document.getElementById('body').className = state.darkMode 
        ? 'bg-gray-900 text-gray-100 transition-colors duration-300' 
        : 'bg-gray-50 text-gray-900 transition-colors duration-300';
      render();
    }

    function toggleLanguage() {
      state.language = state.language === 'ro' ? 'en' : 'ro';
      render();
    }

    function t(key) {
      return translations[state.language][key] || key;
    }

    // =============== PAINTINGS ===============
    function generatePaintings() {
      const categories = ['nature', 'urban', 'gardens', 'rural'];
      const titles = ['Whispers of Dawn', 'Urban Dreams', 'Ocean\'s Embrace', 'Mountain Solitude', 'City Lights'];
      const poems = ["Morning light breaks through the night...", "Concrete jungles bloom with grace..."];
      const paintings = [];
      for (let i = 1; i <= 500; i++) {
        paintings.push({
          id: i,
          title: `${titles[i % titles.length]} ${i}`,
          poem: poems[i % poems.length],
          category: categories[i % categories.length],
          dimensions: "29.7x42 cm",
          year: 2023 + (i % 2)
        });
      }
      return paintings;
    }

    const allPaintings = generatePaintings();

    // =============== RENDERING ===============
    function render() {
      const app = document.getElementById('app');
      if (state.currentPage === 'home') {
        app.innerHTML = renderHomePage();
      } else if (state.currentPage === 'gallery') {
        app.innerHTML = renderGalleryPage();
      } else if (state.selectedPainting) {
        app.innerHTML = renderPaintingDetail(state.selectedPainting);
      }
      // Add event listeners after render
      setTimeout(() => {
        document.querySelectorAll('[data-action]').forEach(el => {
          const action = el.getAttribute('data-action');
          if (action === 'toggleDark') el.onclick = toggleDarkMode;
          else if (action === 'toggleLang') el.onclick = toggleLanguage;
          else if (action === 'goHome') { el.onclick = () => { state.currentPage = 'home'; state.selectedPainting = null; render(); }; }
          else if (action === 'goGallery') { el.onclick = () => { state.currentPage = 'gallery'; state.selectedPainting = null; render(); }; }
          else if (action.startsWith('viewPainting')) {
            const id = parseInt(action.split(':')[1]);
            el.onclick = () => { state.selectedPainting = allPaintings.find(p => p.id === id); render(); };
          }
        });
      }, 10);
    }
